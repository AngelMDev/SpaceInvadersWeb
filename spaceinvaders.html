<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="spaceinvaders.js"></script>
  <link rel="stylesheet" href="spaceinvaders.css">
  <link ref="stylesheet" href="assets/fonts/ARCADECLASSIC.TTF" type="text/css" charset="utf-8" />

</head>
  

<body background="https://www.jpl.nasa.gov/assets/images/content/tmp/home/missions_bg_image.jpg" id="board">

  <div id="scoreboard">
      <span id="show_score">  </span> 
      <span id="show_lives">  </span>
      <span id="high_score">  </span>
  </div>

  <form id="final_form" method="get">
    Game over! Your score was <span id="user_score">  </span> <br>
    Choose a Username: <input type="text" id="user_name"><br>
    <input type="submit" value="Submit" class="save_button">
    <button type="reset" value="Reset" class="restart_button">Restart</button>
    <br>
  </form>

  <div id="initial_buttons">
    <input type="button" value="Start Game" class="start_button"> 
    <br>
    <button onclick="toggle_top_ten()" class="toggle_top_scores"> Top 10 scores </button>
  </div>

  <div id="show_top_ten">
    <span id="top_score1"> 1. </span> <br>
    <span id="top_score2"> 2. </span> <br>
    <span id="top_score3"> 3. </span> <br>
    <span id="top_score4"> 4. </span> <br>
    <span id="top_score5"> 5. </span> <br>
    <span id="top_score6"> 6. </span> <br>
    <span id="top_score7"> 7. </span> <br>
    <span id="top_score8"> 8. </span> <br>
    <span id="top_score9"> 9. </span> <br>
    <span id="top_score10"> 10. </span> <br>
  </div>

</body>
